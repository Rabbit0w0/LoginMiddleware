<head>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
	<script>
		function validate (input) {
			if($(input).attr('type') == 'email' || $(input).attr('name') == 'email') {
				if($(input).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
					return false;
				}
			}
			else {
				if($(input).val().trim() == ''){
					return false;
				}
			}
		}


		function showValidate(input) {
			var thisAlert = $(input).parent();

			$(thisAlert).addClass('alert-validate');
		}

		$("#submitNfo").on("click",function(){
			var pwd = $("#password").val();
			var usr = $("#email").val();
			var datap = "email="+usr+"&password="+pwd;
			$.ajax(      //ajax方式提交表单
			{
				url: './AuthProvider.php',
				type: 'POST',
				data: datap,
				beforeSubmit: function (){
					for(var i=0; i<input.length; i++) {
						if(validate(input[i]) == false){
							showValidate(input[i]);
						}
					}
					$("#submitNfo").val("验证中...");
				},
				success: function (data) {
					window.location.replace("register.php");
				}
			});
		});
	</script>
</head>

<body>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/jquery/jquery.form.min.js"></script>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="AuthProvider.php" method="POST" name="NfoForm">
					<span class="login100-form-title m-b-24">注册</span>
					<p>要继续，请先验证您的身份</p><br/>
					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入邮箱">
						<span class="label-input100">邮箱</span>
						<input class="input100" type="text" name="email" placeholder="请输入邮箱" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" name="password" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<br/>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" name="submitNfo">验 证</button>
						</div>
					</div>
					<a href="reg.5imczy.cn">去皮肤站注册</a>
				</form>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script src="js/form.js"></script>
</body>
